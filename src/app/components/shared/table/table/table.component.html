<table class="app-table" cellspacing="0" cellpadding="0">
  <thead class="header">
    <tr>
      <th class="title" *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
    <tbody class="body">
    <tr *ngFor="let movie of data">
      <td class="item" *ngFor="let item of movie">{{ item  }}</td>
    </tr>
  </tbody>
</table>
